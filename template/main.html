<!DOCTYPE html>
<html>

<head>
    <title>Заказ еды с доставкой в Новочеркасске</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="../css/fontawesome-free-5.11.2-web/css/all.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../data.js"></script>
</head>

<body class="flex wrap">

    <div id="cardTemplate" style="display:none">
        <div class="productCard flexColomn">
            <img class="imgMarket">
            <div class="imgProductDiv flex">
                <img class="imgProduct">
            </div>
            <p class="nameProduct"></p>
            <div class="descriptionDiv flex">
                <u class="descriptionProduct"></u>
            </div>
            <p class="priceProduct"></p>
            <div class="number-input flex">
                <button class="stepDown buttonInc">-</button>
                <input class="quantity" min="0" max="99" name="quantity" value="0" type="number">
                <button class="stepUp buttonInc">+</button>
            </div>
            <button class="inBasketProduct">В КОРЗИНУ</button>
        </div>
    </div>
    <div id="BasketProduct" style="display: none;">
        <div class="headerBasket flex">
            <p><i id="iconBasket" class="fas fa-shopping-basket"></i>Корзина</p>
        </div>
        <div class="descriptionBasket flex">
            <p>Название</p>
            <p>Количество</p>
        </div>
        <div class="productBasket flex">

        </div>
        <div class="priceBasket flex">
            <p> Итого: 0 руб. </p>
        </div>
        <button class="inBasketProductEnd">ОФОРМИТЬ</button>
    </div>
    </div>
</body>
<script src="../js/index.js">
</script>

</html>
